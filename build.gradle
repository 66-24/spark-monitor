plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.1'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.1'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
}